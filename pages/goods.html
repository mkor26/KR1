<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Семестровая работа</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>

                <path d="M1,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1,0.4,1,1s-0.4,1-1,1H1z"/>
                <path d="M21,13h-2c-0.6,0-1-0.4-1-1s0.4-1,1-1h2c0.6,0,1,0.4,1,1S21.6,13,21,13z"/>
                <path d="M4.9,20.1c-0.3,0-0.5-0.1-0.7-0.3c-0.4-0.4-0.4-1,0-1.4l1.4-1.4c0.4-0.4,1-0.4,1.4,0s0.4,1,0,1.4l-1.4,1.4C5.4,20,5.2,20.1,4.9,20.1z"/>
                <path d="M19.1,5.5c-0.3,0-0.5-0.1-0.7-0.3l-1.4-1.4c-0.4-0.4-0.4-1,0-1.4s1-0.4,1.4,0l1.4,1.4c0.4,0.4,0.4,1,0,1.4C19.6,5.4,19.4,5.5,19.1,5.5z"/>
            </svg>
            <svg class="theme-toggle__icon theme-toggle__icon--moon" viewBox="0 0 24 24">
                <path d="M12,22c5.5,0,10-4.5,10-10c0-0.9-0.1-1.8-0.3-2.6c-0.1-0.4-0.5-0.6-0.9-0.5c-0.3,0.1-0.6,0.4-0.6,0.7c0,0,0,0,0,0c0,0.1,0,0.2,0,0.3c0,4.4-3.6,8-8,8c-4.4,0-8-3.6-8-8c0-4.1,3.1-7.5,7-7.9c0.4,0,0.7-0.3,0.7-0.7c0-0.4-0.3-0.7-0.7-0.7c-0.2,0-0.3,0-0.5,0C6.2,2.1,2,6.8,2,12C2,17.5,6.5,22,12,22z"/>
            </svg>
        </label>
    </div>

    <!-- Блок page -->
    <div class="page">
        
        <!-- Блок header -->
        <header class="header">
            <h1 class="header__title">Товары</h1>
        </header>

        <!-- Блок nav -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="news.html">Новости</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="practices.html">Практики</a>
                </li>
                <li class="nav__item nav__item--active">
                    <a class="nav__link" href="goods.html">Товары</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>

        <!-- Блок main -->
        <main class="main">
            
            <!-- Блок products -->
            <section class="products">
                <h1 class="products__title">Наши товары</h1>

                <div class="products__grid">
                    <!-- Карточка товара с модификатором new -->
                    <article class="product-card product-card--new">
                        <img src="../images/goods1.jpg" alt="Air Pods 2 Pro Ultra" class="product-card__image">
                        <h3 class="product-card__name">Air Pods 2 Pro Ultra</h3>
                        <p class="product-card__price">100 яблок</p>
                        <div class="product-card__actions">
                            <button class="button button--primary">В корзину</button>
                            <button class="button button--secondary">Подробнее</button>
                        </div>
                    </article>

                    <!-- Карточка товара с модификатором discount -->
                    <article class="product-card product-card--discount">
                        <img src="../images/goods2.jpg" alt="Студенческий РТУ МИРЭА" class="product-card__image">
                        <h3 class="product-card__name">Студенческий РТУ МИРЭА</h3>
                        <p class="product-card__price">
                            <span class="product-card__price--old">Душа + почка</span>
                            Душа
                        </p>
                        <div class="product-card__actions">
                            <button class="button button--primary">В корзину</button>
                            <button class="button button--secondary">Подробнее</button>
                        </div>
                    </article>

                    <!-- Обычная карточка товара -->
                    <article class="product-card">
                        <img src="../images/goods3.jpg" alt="Айфон" class="product-card__image">
                        <h3 class="product-card__name">Айфон</h3>
                        <p class="product-card__price">Миллиардон</p>
                        <div class="product-card__actions">
                            <button class="button button--primary">В корзину</button>
                            <button class="button button--secondary">Подробнее</button>
                        </div>
                    </article>

                    <!-- Карточка товара с модификатором selected -->
                    <article class="product-card product-card--selected">
                        <img src="../images/goods1.jpg" alt="MacBook Pro" class="product-card__image">
                        <h3 class="product-card__name">MacBook Pro</h3>
                        <p class="product-card__price">500 яблок</p>
                        <div class="product-card__actions">
                            <button class="button button--primary">В корзину</button>
                            <button class="button button--secondary">Подробнее</button>
                        </div>
                    </article>

                    <!-- Карточка товара с модификатором discount -->
                    <article class="product-card product-card--discount">
                        <img src="../images/goods2.jpg" alt="iPad Air" class="product-card__image">
                        <h3 class="product-card__name">iPad Air</h3>
                        <p class="product-card__price">
                            <span class="product-card__price--old">200 яблок</span>
                            150 яблок
                        </p>
                        <div class="product-card__actions">
                            <button class="button button--primary">В корзину</button>
                            <button class="button button--secondary">Подробнее</button>
                        </div>
                    </article>

                    <!-- Карточка товара с модификатором new -->
                    <article class="product-card product-card--new">
                        <img src="../images/goods3.jpg" alt="Apple Watch" class="product-card__image">
                        <h3 class="product-card__name">Apple Watch</h3>
                        <p class="product-card__price">75 яблок</p>
                        <div class="product-card__actions">
                            <button class="button button--primary">В корзину</button>
                            <button class="button button--secondary">Подробнее</button>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <!-- Блок footer -->
        <footer class="footer">
            <p class="footer__text">&copy; 2024 Семестровая работа</p>
        </footer>
    </div>
</body>
</html>
